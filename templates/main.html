<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      media="screen"
      type="text/css"
      href="{% static 'styles/main.css' %}"
    />
    <title>Study Room</title>
  </head>
  <body>
    {% include "navbar.html" %} {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {{ message }}
      </li>
      {% endfor %}
    </ul>
    <img src="{% static 'image/part_time.png' %}" />
    {% endif %} {% block content %} {% endblock %}
  </body>
</html>
