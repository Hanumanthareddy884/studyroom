<div>
    {% for room in rooms %}
        <div>
            <a href="{% url 'updated_room' room.id %}">Edit</a>
            <a href="{% url 'delete_room' room.id %}">Delete</a>

            <a href="{% url 'profile' room.host.id %}">@{{room.host.username}}</a>
            <h2>{{ room.id }} -- <a href="{% url 'room' room.id %}"> {{ room.name }} </a> </h2>
            <small>{{ room.topic.name }}</small>
            <hr>
        </div>
    {% endfor %}
</div>
